<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Syncius Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Syncius Options</h1>

  <form id="options-form">
    <div>
      <label for="server-url">Server URL:</label>
      <input type="url" id="server-url" name="server-url" required>
    </div>

    <div>
      <label for="passphrase">Encryption Passphrase:</label>
      <input type="password" id="passphrase" name="passphrase" required>
    </div>

    <button type="submit">Save</button>
  </form>

  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
