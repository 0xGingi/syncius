<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Syncius Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Syncius Configuration</h2>
  <div id="config-section">
    <div class="form-group">
      <label for="server-url">Server URL:</label>
      <input type="url" id="server-url" name="server-url">
    </div>
    <div class="form-group">
      <label for="passphrase">Encryption Passphrase:</label>
      <input type="password" id="passphrase" name="passphrase">
    </div>
    <button id="save-config">Save Config</button>
    <div id="config-status" class="sub-status"></div>
    <button id="reset-sync" class="danger">Reset Sync (Use Entered Passphrase)</button>
  </div>

  <hr>

  <h2>Syncius Status</h2>
  <div id="sync-status">Loading...</div>
  <div id="last-sync-time" class="sub-status"></div>
  <button id="sync-now">Sync Now</button>

  <hr>
  <h3>Tabs from Other Devices</h3>
  <div id="remote-tabs-list">
    <p>Loading tabs...</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
